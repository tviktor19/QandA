<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Q & A</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css" integrity="sha512-c93ifPoTvMdEJH/rKIcBx//AL1znq9+4/RmMGafI/vnTFe/dKwnn1uoeszE2zJBQTS1Ck5CqSBE+34ng2PthJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- title -->
  <section class="questions">
    <div class="title">
      <h2>Questions and Answers</h2>
    </div>
    <!-- questions -->
    <div class="section-center">

      <!-- single question -->
      <article class="question">
        <!-- question title -->
        <div class="question-title">
          <p>Do you have GitHub account?</p>
          <button type="button" class="question-btn">
            <span class="plus-icon">
              <i class="far fa-plus-square"></i>
            </span>
            <span class="minus-icon">
              <i class="far fa-minus-square"></i>
            </span>
          </button>
        </div>
        <!-- question text -->
        <div class="question-text">
          <p>
            Yessss!   <a href="https://github.com/tviktor19" target="_blank"><i class="fab fa-github brands"></i></a>
          </p>
        </div>
      </article>
      <!-- end single question -->

      <!-- single question -->
      <article class="question">
        <!-- question title -->
        <div class="question-title">
          <p>Do you have LinkedIn account?</p>
          <button type="button" class="question-btn">
            <span class="plus-icon">
              <i class="far fa-plus-square"></i>
            </span>
            <span class="minus-icon">
              <i class="far fa-minus-square"></i>
            </span>
          </button>
        </div>
        <!-- question text -->
        <div class="question-text">
          <p>
            Yessss!   <a href="https://www.linkedin.com/in/viktort%C3%B3th/" target="_blank"><i class="fab fa-linkedin brands"></i></a>
          </p>
        </div>
      </article>
      <!-- end single question -->

      <!-- single question -->
      <article class="question">
        <!-- question title -->
        <div class="question-title">
          <p>Do You have Facebook account?</p>
          <button type="button" class="question-btn">
            <span class="plus-icon">
              <i class="far fa-plus-square"></i>
            </span>
            <span class="minus-icon">
              <i class="far fa-minus-square"></i>
            </span>
          </button>
        </div>
        <!-- question text -->
        <div class="question-text">
          <p>
            Yessss!   <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook brands"></i></a>
          </p>
        </div>
      </article>
      <!-- end single question -->

    </div>
  </section>
  <!-- javascript -->
  <script src="script.js"></script>
</body>
</html>
